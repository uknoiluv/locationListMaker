<!DOCTYPE html>
<html ng-app="map">
<html>
<head>
  <title>map</title>
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/lodash/dist/lodash.min.js"></script>
  <script src="./bower_components/bluebird/js/browser/bluebird.js"></script>
  <script src="./bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="./mapStyle.css">
</head>
<body>
  <div id="map_canvas" ng-controller="mapController">
    <script type="text/ng-template" id="searchbox.tpl.html">
      <input type="text" placeholder="Search Box"></input>
    </script>
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
      <ui-gmap-search-box template="searchbox.template" position="searchbox.position" events="searchbox.events">
      </ui-gmap-search-box>
      <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</body>
</html>
